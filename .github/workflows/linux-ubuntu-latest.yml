name: linux-ubuntu-latest

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: perl -V
        run: perl -V
      - name: perl %Config
        run: perl -MConfig -MData::Dumper -e 'local $Data::Dumper::Sortkeys = 1;warn Dumper \%Config;'
      - run: perl cpanm -L ~/extlib -n SPVM
      - run: find ~/extlib
      - run: echo "PERL5LIB=$HOME/extlib/lib/perl5/"$(perl -MConfig -e 'print $Config{archname}') >> $GITHUB_ENV
      - run: perl -E 'say "@INC"'
      - run: perl Makefile.PL
      - run: make
      - run: make disttest
