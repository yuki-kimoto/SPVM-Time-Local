name: linux

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

env:
  PERL5LIB: ~/extlib/lib/perl5

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: perl -V
        run: perl -V
      - name: perl %Config
        run: perl -MConfig -MData::Dumper -e 'local $Data::Dumper::Sortkeys = 1;warn Dumper \%Config;'
      - run: mkdir -p ~/perllib
      - run: ./cpanm -L ~/extlib -n SPVM
      - run: find ~/extlib
      - run: perl -E 'say "@INC"'
      - run: perl Makefile.PL
      - run: make
      - run: make disttest
